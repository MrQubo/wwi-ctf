version: '3'

services:


  nsjail:
    restart: 'no'
    build: ./nsjail
    networks: []


  ctfd_db:
    restart: always
    image: mariadb:10.4.7
    environment:
      - MYSQL_ROOT_PASSWORD=ctfd
      - MYSQL_USER=ctfd
      - MYSQL_PASSWORD=ctfd
      - MYSQL_DATABASE=ctfd
    volumes:
      - ./docker_volumes/ctfd/logs:/var/log
      - ./docker_volumes/ctfd/mysql:/var/lib/mysql
    expose:
      - 3306
    ports:
      - '3306:3306'
    networks:
      - ctfd
    # This command is required to set important mariadb defaults
    command: [mysqld, --character-set-server=utf8mb4, --collation-server=utf8mb4_unicode_ci, --wait_timeout=28800, --log-warnings=0]

  ctfd_cache:
    restart: always
    image: redis:5.0.5
    user: root
    volumes:
      - ./docker_volumes/ctfd/logs:/var/log
      - ./docker_volumes/ctfd/redis:/data
    expose:
      - 6379
    ports:
      - '6379:6379'
    networks:
      - ctfd

  ctfd:
    restart: always
    build: ./CTFd/
    depends_on:
      - ctfd_db
      - ctfd_cache
    user: root
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DATABASE_URL=mysql+pymysql://ctfd:ctfd@ctfd_db:3306/ctfd
      - REDIS_URL=redis://ctfd_cache:6379
      - WORKERS=1
      - LOG_FOLDER=/var/log/CTFd
      - UPLOAD_FOLDER=/var/uploads
      - ACCESS_LOG=/var/log/CTFd/access_log
      - ERROR_LOG=-
      - USE_RELOAD=false
    volumes:
      - ./docker_volumes/ctfd/logs:/var/log
      - ./docker_volumes/ctfd/uploads:/var/uploads
      - ./CTFd:/opt/CTFd:ro
    expose:
      - 8000
    ports:
      - '127.0.0.1:1337:8000'
    networks:
      - default
      - ctfd


  tasks:
    restart: 'no'
    image: tianon/true
    depends_on:
      - ctfd  # Some of the tasks are on the platform itself.
      - template_polyglot
      - cookie_sqli
    networks: []

  tests:
    restart: always
    build: ./tests/
    depends_on:
      - tasks
    environment:
      - CTFT_ENV=devel
      - CTFT_BASE_URL=http://ctfd:8000/
      - CTFT_TEMPLATE_POLYGLOT_URL=http://template_polyglot:8000/
    volumes:
      - ./docker_volumes/tests:/tests/artifacts
      - ./tasks:/tests/tasks:ro
    networks:
      - default


  template_polyglot:
    restart: always
    build: ./tasks/template_polyglot/task/
    environment:
      - HOST=0.0.0.0
      - PORT=8000
    expose:
      - 8000
    ports:
      - '127.0.0.1:1338:8000'
    networks:
      - default


  cookie_sqli_db:
    restart: always
    image: postgres:11.5-alpine
    environment:
      - POSTGRES_APP_USER=cookie_sqli
      - POSTGRES_APP_PASSWORD=cookie_sqli
      - POSTGRES_USER=cookie_sqli_super
      - POSTGRES_PASSWORD=cookie_sqli_super
      - POSTGRES_DB=cookie_sqli
    # Don't need persistent volume for task.
    volumes:
      - ./tasks/cookie_sqli/task/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    expose:
      - 5432
    ports:
      - '5432:5432'
    networks:
      - cookie_sqli

  cookie_sqli:
    restart: always
    build: ./tasks/cookie_sqli/task/
    depends_on:
      - cookie_sqli_db
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - POSTGRES_HOST=cookie_sqli_db
      - POSTGRES_USER=cookie_sqli
      - POSTGRES_PASSWORD=cookie_sqli
      - POSTGRES_DB=cookie_sqli
    expose:
      - 8000
    ports:
      - '127.0.0.1:1339:8000'
    networks:
      - default
      - cookie_sqli


networks:
  ctfd:
    internal: true
  cookie_sqli:
    internal: true
